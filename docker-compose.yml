services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: polarent
      POSTGRES_USER: polarent
      POSTGRES_PASSWORD: polarent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - polarent-net

  backend:
    build: ./app/Polarent
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USER: polarent
      DB_PASSWORD: polarent
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
    depends_on:
      - db
    networks:
      - polarent-net

  frontend:
    build: ./frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - polarent-net

volumes:
  postgres_data:

networks:
  polarent-net:
    driver: bridge
