name: Playwright Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start application
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -sf http://localhost:8081 > /dev/null 2>&1; then
              echo "Frontend ready!"
              break
            fi
            echo "Attempt $i/60..."
            sleep 3
          done
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Backend ready!"
              break
            fi
            echo "Attempt $i/60..."
            sleep 3
          done

      - name: Install Playwright browsers
        working-directory: ./app/Polarent
        run: |
          mvn dependency:copy-dependencies -DincludeScope=test -DoutputDirectory=target/dependency
          java -cp "target/dependency/*" com.microsoft.playwright.CLI install chromium --with-deps

      - name: Run Playwright tests
        working-directory: ./app/Polarent
        env:
          CI: false
        run: mvn test -Dtest=AuthenticationPlaywrightTest

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop application
        if: always()
        run: docker compose down -v
