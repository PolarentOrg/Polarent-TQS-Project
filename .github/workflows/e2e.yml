name: E2E Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start application
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          timeout 120 bash -c 'until curl -s http://localhost:8081 > /dev/null; do sleep 2; done'

      - name: Install Playwright browsers
        working-directory: ./app/Polarent
        run: |
          mvn dependency:copy-dependencies -DincludeScope=test -DoutputDirectory=target/dependency
          java -cp "target/dependency/*" com.microsoft.playwright.CLI install chromium --with-deps

      - name: Run E2E Cucumber tests
        working-directory: ./app/Polarent
        run: mvn test -Dcucumber.filter.tags="@e2e" -De2e.baseUrl=http://localhost:8081

      - name: Stop application
        if: always()
        run: docker compose down -v
