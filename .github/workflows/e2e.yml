name: E2E Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  e2e-dev:
    if: github.ref == 'refs/heads/dev' || github.base_ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start application (dev)
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for frontend on port 8081..."
          for i in {1..60}; do
            if curl -sf http://localhost:8081 > /dev/null 2>&1; then
              echo "Frontend ready!"
              break
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 3
          done
          echo "Waiting for backend health..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Backend ready!"
              break
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 3
          done

      - name: Debug - Show container status
        run: |
          docker ps -a
          docker compose logs --tail=50

      - name: Install Playwright browsers
        working-directory: ./app/Polarent
        run: |
          mvn dependency:copy-dependencies -DincludeScope=test -DoutputDirectory=target/dependency
          java -cp "target/dependency/*" com.microsoft.playwright.CLI install chromium --with-deps

      - name: Run E2E Cucumber tests
        working-directory: ./app/Polarent
        run: |
          mvn test -Dtest=E2ECucumberTest -De2e.baseUrl=http://localhost:8081

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop application
        if: always()
        run: docker compose down -v

  e2e-prod:
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start application (prod)
        run: docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for frontend on port 8080..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080 > /dev/null 2>&1; then
              echo "Frontend ready!"
              break
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 3
          done

      - name: Debug - Show container status
        run: |
          docker ps -a
          docker compose -f docker-compose.prod.yml logs --tail=50

      - name: Install Playwright browsers
        working-directory: ./app/Polarent
        run: |
          mvn dependency:copy-dependencies -DincludeScope=test -DoutputDirectory=target/dependency
          java -cp "target/dependency/*" com.microsoft.playwright.CLI install chromium --with-deps

      - name: Run E2E Cucumber tests
        working-directory: ./app/Polarent
        run: |
          mvn test -Dtest=E2ECucumberTest -De2e.baseUrl=http://localhost:8080

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.prod.yml logs

      - name: Stop application
        if: always()
        run: docker compose -f docker-compose.prod.yml down -v
