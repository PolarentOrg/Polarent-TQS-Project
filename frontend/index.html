<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarent - Photo & Video Rentals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ“· Polarent</div>
            <ul class="nav-links" id="nav-links" style="display: none;">
                <li><a href="#" data-page="listings" class="active">Listings</a></li>
                <li><a href="#" data-page="my-listings">My Listings</a></li>
                <li><a href="#" data-page="bookings">My Bookings</a></li>
                <li><a href="#" data-page="requests">Requests</a></li>
            </ul>
            <div class="user-info" id="user-info" style="display: none;">
                <span id="user-display"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Auth Page -->
        <section id="auth-page" class="page active">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <form id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <form id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="register-firstname" placeholder="First Name" required>
                    <input type="text" id="register-lastname" placeholder="Last Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password (min 6 chars)" required minlength="6">
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </section>

        <!-- Listings Page -->
        <section id="listings-page" class="page active">
            <div class="page-header">
                <h2>Available Equipment</h2>
            </div>
            <div class="filters">
                <input type="number" id="filter-min" placeholder="Min â‚¬" step="0.01" min="0">
                <input type="number" id="filter-max" placeholder="Max â‚¬" step="0.01" min="0">
                <select id="filter-city"><option value="">All Cities</option></select>
                <select id="filter-district"><option value="">All Districts</option></select>
                <button id="filter-btn" class="btn btn-primary">Filter</button>
                <button id="clear-filter-btn" class="btn btn-secondary">Clear</button>
            </div>
            <div id="listings-container" class="grid"></div>
        </section>

        <!-- My Listings Page -->
        <section id="my-listings-page" class="page">
            <div class="page-header">
                <h2>My Listings</h2>
                <button id="create-listing-btn" class="btn btn-primary">+ New Listing</button>
            </div>
            <div id="my-listings-container" class="grid"></div>
        </section>

        <!-- Bookings Page -->
        <section id="bookings-page" class="page">
            <div class="page-header">
                <h2>My Bookings</h2>
            </div>
            <div id="bookings-container" class="list"></div>
        </section>

        <!-- Requests Page (for listing owners) -->
        <section id="requests-page" class="page">
            <div class="page-header">
                <h2>Rental Requests</h2>
                <p class="subtitle">Manage requests for your listings</p>
            </div>
            <div id="listing-selector">
                <label>Select Listing: </label>
                <select id="listing-select"></select>
            </div>
            <div id="requests-container" class="list"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
