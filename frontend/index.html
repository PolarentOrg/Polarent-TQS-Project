<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarent - Photo & Video Rentals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ðŸ“· Polarent</div>
            <ul class="nav-links">
                <li><a href="#" data-page="listings" class="active">Listings</a></li>
                <li><a href="#" data-page="my-listings">My Listings</a></li>
                <li><a href="#" data-page="bookings">My Bookings</a></li>
                <li><a href="#" data-page="requests">Requests</a></li>
            </ul>
            <div class="user-info">
                <span id="current-user">User ID: <input type="number" id="user-id" value="1" min="1"></span>
            </div>
        </nav>
    </header>

    <main>
        <!-- Listings Page -->
        <section id="listings-page" class="page active">
            <div class="page-header">
                <h2>Available Equipment</h2>
            </div>
            <div id="listings-container" class="grid"></div>
        </section>

        <!-- My Listings Page -->
        <section id="my-listings-page" class="page">
            <div class="page-header">
                <h2>My Listings</h2>
                <button id="create-listing-btn" class="btn btn-primary">+ New Listing</button>
            </div>
            <div id="my-listings-container" class="grid"></div>
        </section>

        <!-- Bookings Page -->
        <section id="bookings-page" class="page">
            <div class="page-header">
                <h2>My Bookings</h2>
            </div>
            <div id="bookings-container" class="list"></div>
        </section>

        <!-- Requests Page (for listing owners) -->
        <section id="requests-page" class="page">
            <div class="page-header">
                <h2>Rental Requests</h2>
                <p class="subtitle">Manage requests for your listings</p>
            </div>
            <div id="listing-selector">
                <label>Select Listing: </label>
                <select id="listing-select"></select>
            </div>
            <div id="requests-container" class="list"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
